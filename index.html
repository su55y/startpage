<!DOCTYPE html>
<html lang="en">

<head>
  <title>StartPage</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/pins.css" rel="stylesheet">
  <link href="css/modals.css" rel="stylesheet" />
  <script src="js/storage.js"></script>
  <script src="js/template.js"></script>
  <script src="js/pins.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/edit.js"></script>
  <script src="js/new-pin.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <template id="pin">
    <div id="{{id}}" class="pin">
      <a href="{{url}}">{{title}}</a>
    </div>
  </template>
  <template id="new-pin">
    <div id="new-pin-block">
      <div class="modal-area">
        <div class="modal">
          <div class="modal-title">new pin</div>
          <div class="new-pin-input-block">
            <input type="text" id="new-title" class="new-pin-input" required="" />
            <label class="new-pin-input-label">title</label>
          </div>
          <div class="new-pin-input-block">
            <input type="text" id="new-url" class="new-pin-input" required="" />
            <label class="new-pin-input-label">url</label>
          </div>
          <div class="new-pin-buttons"><button id="new-save" class="new-pin-save-btn">save</button></div>
          <div id="new-cancel" class="modal-close">[x]</div>
        </div>
      </div>
      <div class="modal-backlight"></div>
    </div>
  </template>
  <template id="edit-pins">
    <div id="edit-pins-block">
      <div class="modal-area">
        <div class="modal">
          <div class="modal-title">edit pins</div>
          <div id="edit-pins-list"></div>
          <div id="edit-pins-cancel" class="modal-close">[x]</div>
        </div>
      </div>
      <div class="modal-backlight"></div>
    </div>
  </template>
  <template id="edit-pin-entry">
    <div id="{{entry_id}}" class="edit-pin-entry">
      <div class="edit-pin-input-block"><input type="text" id="{{title_id}}" value="{{title}}" disabled="" /></div>
      <div class="edit-pin-input-block"><input type="text" id="{{url_id}}" value="{{url}}" disabled="" /></div>
    </div>
  </template>
  <template id="edit-pin-controls-idle">
    <div id="{{controls_id}}" class="edit-entry-controls">
      <button id="{{edit_id}}">edit</button>
      <button id="{{delete_id}}">delete</button>
    </div>
  </template>
  <template id="edit-pin-controls-edit">
    <div id="{{controls_id}}" class="edit-entry-controls" data-action="{{confirm_action}}">
      <button id="{{confirm_id}}">confirm</button>
      <button id="{{cancel_id}}">cancel</button>
    </div>
  </template>

  <div class="controls">
    <button type="button" id="edit">edit</button>
    <button type="button" id="add">add</button>
  </div>
  <div id="root">
    <div id="pins"><!-- pins placeholder --></div>
  </div>
</body>

</html>
